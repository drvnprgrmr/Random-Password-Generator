<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link id="theme-file" rel="stylesheet" href="">
        <title>Document</title>
    </head>
    <body>
        <div id="notification">
            <p>Copied to clipboard!!!</p>
        </div>
        <div class="content">
            <p id="theme" class="theme--light" onclick="changeTheme()">Light theme</p>
            <div class="text">
                <div class="title">
                    <h2 class="title__text">Generate a</h2>
                    <h2 class="title__text--colored">random password</h2>
                </div>
                <p>Never use an insecure password again</p>
            </div>

            <button class="gen-pwd" onclick="generatePassword()">
                <img src="./icons/spark.png" alt="spark-icon" />
                <p>Generate passwords</p>
            </button>
            <label for="pwd-length">
                Length: <input type="number" id="pwd-length" min="4" max="20" value="4" onkeydown="return false">
            </label>
            

            <hr />
            <div class="options">
                <div class="option" onclick="copyToClipboard(event)">
                    <img src="./icons/dots.png" alt="dots-icon" />
                </div>
                <div class="option" onclick="copyToClipboard(event)">
                    <img src="./icons/dots.png" alt="dots-icon" />
                </div>
                <div class="option" onclick="copyToClipboard(event)">
                    <img src="./icons/dots.png" alt="dots-icon" />
                </div>
                <div class="option" onclick="copyToClipboard(event)">
                    <img src="./icons/dots.png" alt="dots-icon" />
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
